<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login - Waste-to-Energy Project">
    <title>Login - Waste-to-Energy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7fafc;
            color: #333;
            line-height: 1.6;
        }

        /* Navbar */
        header {
            background-color: #333;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        nav .logo .orange {
            color: #FF5722; /* Orange color */
        }

        nav .logo .green {
            color: #4CAF50; /* Green color */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Login Section */
        section {
            padding: 6rem 10%;
            text-align: center;
            margin-top: 70px; /* Adjusting for navbar */
        }

        section h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 2rem;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .social-login img {
            width: 40px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        footer p {
            font-size: 1rem;
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="text-decoration: none;">
                    <h1><span class="orange">Bio</span><span class="green">Volt</span></h1>
                </a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="solution.html">Solution</a></li>
                <li><a href="works.html">How It Works</a></li>
                <li><a href="benifits.html">Benefits</a></li>
                <li><a href="prototype.html">Prototype</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Section -->
    <section>
        <h1>Login to Your Account</h1>

        <div class="login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>

            <div class="social-login">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google" title="Sign in with Google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" title="Sign in with Facebook">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Waste-to-Energy Composting System. All rights reserved.</p>
    </footer>
</body>

</html>
